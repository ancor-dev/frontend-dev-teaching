<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>A</title>
  <style>
   ol {
    list-style-type: decimal;
   }
  </style>
  <style>
    ol1 {
      list-style-type: upper-alpha;
   }
  </style>
   <style>
    ol2 {
      list-style-type: lower-alpha;
   }
  </style>
  <style>
    ol3 {
      list-style-type: upper-roman;
   }
  </style>
   <style>
    ol4 {
      list-style-type: lower-roman;
   }
  </style>
 </head>
 <body>

  <ol><hr>
    <li>Чебурек</li>
    <li>Гена</li>
    <li>Шляпа</li>
   </ol> 

   <ol1><hr>
    <li>Чебурек</li>
    <li>Гена</li>
    <li>УШляпа</li>
   </ol1>

   <ol2><hr>
    <li>Чебурек</li>
    <li>Гена</li>
    <li>Шляпа</li>
   </ol2>

   <ol3><hr>
    <li>Чебурек</li>
    <li>Гена</li>
    <li>Шляпа</li>
   </ol3>

   <ol4><hr>
    <li>Чебурек</li>
    <li>Гена</li>
    <li>Шляпа</li>
   </ol4>
   <hr>
 </body>
 </html>
